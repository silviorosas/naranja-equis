name: SonarQube Analysis

on:
  push:
    branches:
      - main

jobs:
  backend-analysis:
    name: Backend Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        # NUEVO LOCAL TUNEL: Header de bypass
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.token=$SONAR_TOKEN -Dsonar.ws.additionalHeaders="bypass-tunnel-reminder:true"

  frontend-analysis:
    name: Frontend Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # NUEVO: Bajamos a 18 para mayor compatibilidad con el scanner
          cache: 'npm'
          cache-dependency-path: frontEquis/package-lock.json
      - name: Install dependencies
        run: cd frontEquis && npm install --legacy-peer-deps
      - name: Run tests with coverage
        run: cd frontEquis && npm test -- --watch=false --code-coverage --browsers=ChromeHeadless || true
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: frontEquis
          # NUEVO LOCAL TUNEL: Agregamos bypass y fijamos el config de TS para evitar el error de '--module'
          args: >
            -Dsonar.ws.additionalHeaders="bypass-tunnel-reminder:true"
            -Dsonar.typescript.tsconfigPath=tsconfig.json