<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <h1 class="brand">Naranja<span>Equis</span></h1>
      <p class="subtitle">Tu billetera virtual inteligente</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="ejemplo@correo.com">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="••••••••">
      </div>


      <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">
        Ingresar
      </button>
    </form>

    <div class="footer-links">
      <span>¿No tienes cuenta?</span>
      <a routerLink="/register">Regístrate aquí</a>
    </div>
  </div>
</div>
