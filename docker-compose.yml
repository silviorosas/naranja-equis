version: '3.8'

services:
  # ======================
  # MYSQL - Base de Datos Transaccional
  # ======================
  mysql:
    image: mysql:8.0
    container_name: naranjax-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_USER: naranjax_user
      MYSQL_PASSWORD: naranjax_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - naranjax-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ======================
  # MONGODB - Logs y Notificaciones (Deshabilitado temporalmente)
  # ======================
  mongodb:
    image: mongo:6.0
    container_name: naranjax-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpass
      MONGO_INITDB_DATABASE: transaction_db
    ports:
      - "27017:27017" # Cambiado a estándar para facilitar
    volumes:
      - mongodb_data:/data/db
    networks:
      - naranjax-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ======================
  # ZOOKEEPER - Coordinación de Kafka
  # ======================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: naranjax-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - naranjax-network
    healthcheck:
      test: ["CMD", "bash", "-c", "echo ruok | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ======================
  # KAFKA - Event Streaming
  # ======================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: naranjax-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - naranjax-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # ======================
  # KAFKA CONTROL CENTER (Deshabilitado temporalmente)
  # ======================
  # control-center:
  #   image: confluentinc/cp-enterprise-control-center:7.5.0
