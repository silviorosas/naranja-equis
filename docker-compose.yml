# ======================
# NETWORKS
# ======================
networks:
  naranjax-network:
    driver: bridge
    name: naranjax-network

# ======================
# VOLUMES
# ======================
volumes:
  mysql_data:
    name: naranjax-mysql-data
  mongodb_data:
    name: naranjax-mongodb-data
  zookeeper_data:
    name: naranjax-zookeeper-data
  zookeeper_logs:
    name: naranjax-zookeeper-logs
  kafka_data:
    name: naranjax-kafka-data
