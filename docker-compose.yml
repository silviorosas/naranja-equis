  #     PORT: 9021
  #   ports:
  #     - "9021:9021"
  #   networks:
  #     - naranjax-network
  #   restart: unless-stopped

  # ======================
  # DISCOVERY SERVER (Eureka)
  # ======================
  discovery-server:
    build:
      context: .
      dockerfile: infrastructure/discovery-server/Dockerfile
    container_name: naranjax-discovery-server
    ports:
      - "8761:8761"
    networks:
      - naranjax-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ======================
  # CONFIG SERVER
  # ======================
  config-server:
    build:
      context: .
      dockerfile: infrastructure/config-server/Dockerfile
    container_name: naranjax-config-server
    depends_on:
      discovery-server:
        condition: service_healthy
    ports:
      - "8888:8888"
    environment:
      SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS: file:/app/config-repo
      SPRING_PROFILES_ACTIVE: native
    volumes:
      - ./config-repo:/app/config-repo
    networks:
      - naranjax-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ======================
  # API GATEWAY
  # ======================
  api-gateway:
    build:
      context: .
      dockerfile: infrastructure/api-gateway/Dockerfile
    container_name: naranjax-api-gateway
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka/
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
    networks:
      - naranjax-network
    restart: unless-stopped

  # ======================
  # AUTH SERVICE
  # ======================
  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: naranjax-auth-service
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/auth_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: naranjax_user
      SPRING_DATASOURCE_PASSWORD: naranjax_pass
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka/
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
    ports:
      - "8081:8081"
    networks:
      - naranjax-network
    restart: unless-stopped

  # ======================
  # WALLET SERVICE
  # ======================
  wallet-service:
    build:
      context: .
      dockerfile: services/wallet-service/Dockerfile
    container_name: naranjax-wallet-service
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/wallet_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: naranjax_user
      SPRING_DATASOURCE_PASSWORD: naranjax_pass
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka/
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
    ports:
      - "8082:8082"
    networks:
      - naranjax-network
    restart: unless-stopped

  # ======================
  # TRANSACTION SERVICE
  # ======================
  transaction-service:
    build:
      context: .
      dockerfile: services/transaction-service/Dockerfile
    container_name: naranjax-transaction-service
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/transaction_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: naranjax_user
      SPRING_DATASOURCE_PASSWORD: naranjax_pass
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka/
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
    ports:
      - "8083:8083"
    networks:
      - naranjax-network
    restart: unless-stopped

  # ======================
  # NOTIFICATION SERVICE (Deshabilitado temporalmente)
  # ======================
